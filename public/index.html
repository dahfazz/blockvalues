<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOCKVALUES</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto+Mono:300,400" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#36404c">
    <meta name="theme-color" content="#36404C">
  </head>
  <body>
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">ETH (<span class="item__ethValue"></span>â‚¬)</span>
        </section>
      </div>
    </header>
    <div class="mdc-card">
      <section class="mdc-card__supporting-text">
        <div class="item">
          <div class="item__value mdc-typography--display3"></div>
          <div class="item__evol">
            <div class="item__evolLabel">
              Today <span class="item__evolValue"></span>
            </div>
            <div class="item__evolLabel">
              Total earnings <span class="item__earning"></span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <button class="button mdc-button">Set my pocket...</button>
    <footer>
      source: <a href="https://www.kraken.com">Kraken</a>
    </footer>

    <aside class="dialog">
      <label for="textfield-no-js">How much ETH do you own ? </label>
      <div class="mdc-textfield">
        <input type="text" id="textfield-1" class="mdc-textfield__input" placeholder="ETH">
      </div>
      <label for="textfield-no-js">How much EUR did u invest ? </label>
      <div class="mdc-textfield">
        <input type="text" id="textfield-2" class="mdc-textfield__input" placeholder="EUR">
      </div>
      <button class="closeDialog mdc-button">
        CANCEL
      </button>
      <button class="setPocket mdc-button mdc-button--raised">
        OK
      </button>
    </aside>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyCrmZfcefW17YfdzB3Z7s02vS7GElVLrMM",
        authDomain: "blockvalues.firebaseapp.com",
        databaseURL: "https://blockvalues.firebaseio.com",
        projectId: "blockvalues",
        storageBucket: "blockvalues.appspot.com",
        messagingSenderId: "53557449640"
      };
      firebase.initializeApp(config);
    </script>
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
